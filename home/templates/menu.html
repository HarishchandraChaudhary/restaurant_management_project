<!DOCTYPE html>
<html>
    <head>
        <title>Menu</title>
        <style>
            body{
            font-family:sans-serif;
            background-color:#f8f8f8;
            color:#333;
            padding:20px;
            }
            .container{
            max-width:800px;
            margin:0 auto;
            background-color:white;
            padding:40px;
            border-radius:8px;
            box-shadow:0 4px 6px rgba(0,0,0,0.1);

            }

            h1{
            color:#4CAF50;
            text-align:center;
            }
            .menu-item{
            border-bottom:1px solid #ddd;
            padding:20px 0;
            }

            .menu-item:lost-child{
            border-bottom:none;
            }

            .item-header{
            display:flex;
            justify-content:space-between;
            align-items:center;
            }

            .item-name{
            font-size:1.5rem;
            font-weight:bold;
            color:#555;
            }

            .item-price{
            font-size:1.2em;
            font-weight:bold;
            color:#4CAF50;
            }

            .item-description{
            color:#777;
            margin-top:10px;
            }


            </style>

    </head>
    <body>
        <div class="container">
            <h1>Our Menu</h1>
            {% for item in menu_items %}

            <div class="menu-item">
                <div class="item-header">
                    <span class="item-name">{{item.name}}</span>
                    <span class="item-price">${{item}}</span>
                </div>
                <p class="item-description">{{item.item-description}}</p>
            </div>
            {% empty %}

            <p style="text-align:center;">Sorry , the menu is not available at the moment. Please check back later!</p>
            {% endfor %}
        </div>
    </body>
</html>
