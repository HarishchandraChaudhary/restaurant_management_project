{% load static %}
<!DOCTYPE html>
<html lang=" en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"  content="width=device-width,initial-scale=1.0">
        <title>{% block title %} Restaurant Management System{% endblock %}</title>

        <link href="https://fonts.googleapis.com/css22?family=Segoe+UI:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/stle.css' %}">

        <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}>">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="logo-container">
                    <a href="{% url 'home:index' %}">
                        <img src="{static 'images/restaurant-logo.png'}" alt="Restaurant Managemnt Logo" class="logo">
                    </a>
                </div>
                <nav class="navigation">
                    <ul>
                        <li> <a href="{% url 'home:index' %}">Home</a></li>
                        <li><a href="{% url 'products:list' %}">Menu</a></li>
                        <li><a href="{% url 'orders:list' %}">Orders</a></li>
                        <li><a href="{% url 'account:profile' %}">Account</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
<footer>
    <div class="container">
        <p>&copy; 2025 Restaurant Management System. All rights reserved.</p>
    </div>
</footer>
    </body>
</html>
