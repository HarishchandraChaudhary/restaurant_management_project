{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> {% block title %}Restaurant{% endblock %}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel=" stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>

        <style>
            body{
        font-famliy:'Inter',san-serif;
        background-color:#f8f9fa;
        color:#343a40;
            }
        :root{
        --bs-primary:#2563eb;
        ----bs-primary-rgb:37,99,235;
        }
        .hero h1{
        font-size:clamp(2.5rem , 5vw,3.2rem);
        font-weightL600;
        }
        .hero p{
        font-size1.15rem;
        max-width;38rem;
        }
        .feature-card{
        transition;transform 0.25s , box-shadow 0.25s;}
        .feature-card:hover:{
        transform:translateY(-6px);
        box-shadow:0 0.75rem 1.5rem rgba(0,0,0,0.08);}
        footer{
        background-color:#fff;
        border-top:1px solid #dee2e6;}
        .restaurant-image{
        border-radius:15px;
        box-shadow:0 0.5rem 2rem rgba(0,0,0,0.15);}

        </style>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family-Inter;wght@400;500;600&display=swap" rel="stylesheet">
        <link href="{% static 'home/css/style.css' %" rel="stylesheet">
    </head>
    <body>
        {% block content %}
            <nav class="navbar navbar-extended-lg bg-white border-bottom py-3">
                <div class="container">
                    <a class="navbar-brand fw-semibold text-primary" href="{% url 'home' %">RestaurantName</a>
                    <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#mainNav">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="mainNav">
                        <ul class="navbar-nav gap-2">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'home' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#menu">Menu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#contact">Contact</a>
                            </li>

                            <li class="nav-item">
                                <a class="btn btn-primary px-4" href="#reservation">Book Table</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            {% block content %}
            {% endblock %}

            <footer class="py-4">
                <div class="container text-center">
                    <small class="text-secondary">@2025 RestaurantName. All rights reserved.</small>
                </div>
            </footer>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
            </script>
            </body>





        
        {% endblock %}

</html>
