<!DOCTYPE html>
<html>
    <head>
        <title>Menu items</title>
    </head>
    <body>
        <h2>Menu</h2>
        <ul>
            {% for item in menu_items %}
            <li><a href="{{item.url}}">{{item.name}}</a></li>
            {% endfor %}

        </ul>
    </body>
</html>
